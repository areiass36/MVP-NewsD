<section>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Acesse sua conta NewsD</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" (click)="login()" [disabled]="loginForm.invalid">Entrar</button>
        </mat-card-actions>
    </mat-card>
    <p>NÃ£o possui uma conta? <span routerLink="/register">Cadastre-se</span> na nossa plataforma!</p>
</section>
